<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<title>Pure CSS Test</title>

  	<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>

  </head>
  <body>
  <div class="pure-g">
    <div class="pure-u-1" id="todo-app">
      <header class="header">
    	<h1>Todo-List</h1>
    	<div>
    	  <form class="pure-form">
    	    <fieldset>
    	      <input id="editer" type="text" placeholder="Что бы сделать">
    	    </fieldset>
    	  </form>
    	</div>
      </header>
      <section>
      	<ul id="Todo-List">
      	  <li>
      	    <div class="list-element">
      	      <form class="pure-form todo-edit-form">
    	        <fieldset>
      	          <input type="checkbox" class="rec-check" name="">
      	          <label class="todo-item">O my goood</label>
      	          <input class="todo-edit" style="display: none" type="text" placeholder="">
    	        </fieldset>
    	      </form>
      	    </div>
      	  </li>
      	</ul>
      	<footer id="app-fotter">N items left</footer>
      </section>
    </div>
  </div>
    <div class="footer">
    	<p>Написан кем-то</p>
    </div>

  </body>
</html>
